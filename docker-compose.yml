services:
  db:
    image: mysql:8.0
    container_name: nyc_taxi_db
    restart: always
    env_file:
      - .env
    ports:
      - "3306:3306"
    volumes:
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql

  backend:
    build: ./backend
    container_name: nyc_taxi_backend
    restart: always
    env_file:
      - .env
    ports:
      - "5000:5000"
    depends_on:
      - db
    command: python app.py
  frontend:
    build: ./frontend
    container_name: nyc_taxi_frontend
    restart: always
    ports:
      - "80:80"